<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login Sistem Peminjaman</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #fff;
      padding: 25px;
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,.1);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box select,
    .login-box input,
    .login-box button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      padding-right: 45px;
    }

    .eye-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      width: 22px;
      height: 22px;
    }

    .eye-icon svg {
      width: 100%;
      height: 100%;
      stroke: #555;
    }
    #btnLogin {
  background-color: green;
  color: white;
}

#btnLogin:hover {
  background-color: #0b7d2d; /* hijau lebih gelap */
}

  </style>
</head>
<body>

<div class="login-box">
  <h2>Login Sistem</h2>

  <select id="role">
    <option value="">Pilih Role</option>
    <option value="peminjam">Peminjam</option>
    <option value="admin">Admin</option>
  </select>

  <input type="text" id="username" placeholder="Username" />

  <div class="password-wrapper">
    <input type="password" id="password" placeholder="Password" minlength="8" />

    <span class="eye-icon" id="toggleEye">
      <!-- Eye Open -->
      <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2">
        <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/>
        <circle cx="12" cy="12" r="3"/>
      </svg>

      <!-- Eye Closed -->
      <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg"
           viewBox="0 0 24 24" fill="none" stroke-width="2"
           style="display:none">
        <path d="M1 1l22 22"/>
        <path d="M17.94 17.94A10.94 10.94 0 0 1 12 19c-7 0-11-7-11-7a21.77 21.77 0 0 1 5.06-6.94"/>
        <path d="M9.53 9.53A3.5 3.5 0 0 0 12 15.5a3.5 3.5 0 0 0 2.47-.97"/>
      </svg>
    </span>
  </div>

  <button id="btnLogin">Masuk</button>
</div>

<script src="script.js"></script>
</body>
</html>
